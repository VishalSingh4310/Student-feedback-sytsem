     <form action="stud.php" onsubmit="return fun(this);" method="POST">
            <h1>Register</h1>
            <p>Student ID</p>
            <input type="text" name="roll" placeholder="16-digit roll no" maxlength="16" required>
            <p>Full Name</p>
            <input type="text" name="username"placeholder="Enter Name"required>
            <p>Email</p>
            <input type="email" name="email" placeholder="someone@example.com"required>
            <p>Phone No</p>
            <input type="tel" name="phone" placeholder="+91" maxlength="10" required>
            <label>Course :    </label>
            <select class="course" name="course" required>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="B.Com">B.Com</option>
                <option value="M.Com">M.Com</option>
            </select>
            <p>Password</p>
            <input type="password" name="password"  placeholder="Enter Password" >
            <p>Confirm Password</p>
            <input type="password" name="cpassword"placeholder="Re-enter Password" required>
            <input type="submit" name="submit"value="SignUp">
           
        </form>   
    </div>
    <script>
            function fun(theForm) {
         if (theForm.password.value != theForm.cpassword.value)
         {
             alert('Those password don\'t match!');
             return false;
         } else {
             return true;
         }
     }
        </script>
